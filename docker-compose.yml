version: '3.8'

services:
  flask-etl:
    build: .
    container_name: bigquery-postgres-etl
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      # Mount data directory for persistent state
      - ./data:/app/data
      # Mount credentials file
      - ${BQ_CREDENTIALS_PATH}:/app/credentials.json:ro
    environment:
      # BigQuery Configuration
      - BQ_PROJECT_ID=${BQ_PROJECT_ID}
      - BQ_DATASET=${BQ_DATASET}
      - BQ_TABLE_PREFIX=${BQ_TABLE_PREFIX}
      - BQ_LOCATION=${BQ_LOCATION:-US}
      - BQ_CREDENTIALS_PATH=/app/credentials.json

      # PostgreSQL Configuration
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT:-5432}
      - PG_DATABASE=${PG_DATABASE}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_TABLE=${PG_TABLE}

      # ETL Configuration
      - ETL_LOOKBACK_HOURS=${ETL_LOOKBACK_HOURS:-24}
      - ETL_SCHEDULE_HOUR=${ETL_SCHEDULE_HOUR:-2}
      - ETL_SCHEDULE_MINUTE=${ETL_SCHEDULE_MINUTE:-0}

      # Flask Configuration
      - FLASK_PORT=${FLASK_PORT:-5000}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - etl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  etl-network:
    driver: bridge
